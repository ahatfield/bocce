                    for (let i = 1; i < rows.length; i++) {
                        const cols = rows[i].split(',').map(c => c.trim());
                        if (cols[teamCol]) {
                            newStandings.push({
                                team: cols[teamCol].replace(/['"]/g, ''),
                                points: parseInt(cols[pointsCol]) || 0
                            });
                        }
                    }
                    
                    if (newStandings.length > 0) {
                        standingsData = newStandings;
                        renderStandings();
                        console.log('Standings updated via proxy');
                    }
                })
                .catch(error => {
                    console.error('Proxy fetch also failed:', error);
                    // Fall back to default standings
                    renderStandings();
                });
        }

        // Get current week based on today's date
        function getCurrentWeek() {
            // Auto-calculate based on the user's browser date
            const today = new Date();
            for (let i = 0; i < scheduleData.length; i++) {
                const week = scheduleData[i];
                if (week.isHoliday) continue;
                
                const weekDate = new Date(week.date);
                const nextWeekDate = scheduleData[i + 1] ? new Date(scheduleData[i + 1].date) : new Date('2026-12-31');
                
                if (today >= weekDate && today < nextWeekDate) {
                    return week.week;
                }
            }
            return 1; // Default to week 1 if no current week found
            
            /* Manual control option (uncomment to use specific week)
            return 1; // Change this number to manually set the week
            */
        }

        // Render schedule
        function renderSchedule() {
            const scheduleContainer = document.getElementById('schedule');
            const currentWeek = getCurrentWeek();
            let html = '';

            scheduleData.forEach((week) => {
                if (week.isHoliday) {
                    html += `
                        <div class="holiday-break">
                            <h3>‚ùÑÔ∏è Holiday Break</h3>
                            <p>${week.date}</p>
                            <p>No games scheduled</p>
                        </div>
                    `;
                    return;
                }

                const isCurrentWeek = week.week === currentWeek;
                html += `
                    <div class="week-card ${isCurrentWeek ? 'current-week' : ''}">
                        ${isCurrentWeek ? '<span class="current-badge">This Week</span>' : ''}
                        <div class="week-header">
                            <div class="week-title">Week ${week.week}</div>
                            <div class="week-date">${week.date}</div>
                        </div>
                `;

                week.games.forEach(game => {
                    html += `
                        <div class="game-item">
                            <div class="game-time">üïê ${game.time}</div>
                            <div class="game-matchup">
                                <span class="team-name">${game.teams[0]}</span>
                                <span class="vs">vs</span>
                                <span class="team-name">${game.teams[1]}</span>
                            </div>
                        </div>
                    `;
                });

                if (week.bye) {
                    html += `<div class="bye-week">Bye: ${week.bye}</div>`;
                }

                html += '</div>';
            });

            scheduleContainer.innerHTML = html;
        }

        // Render standings
        function renderStandings() {
            const standingsContainer = document.querySelector('#standings .standings-list');
            
            // Sort standings by points (descending)
            const sortedStandings = [...standingsData].sort((a, b) => b.points - a.points);

            let html = '';
            sortedStandings.forEach((team, index) => {
                const rankClass = index === 0 ? 'gold' : index === 1 ? 'silver' : index === 2 ? 'bronze' : '';
                
                html += `
                    <div class="standing-item">
                        <div class="standing-rank ${rankClass}">${index + 1}</div>
                        <div class="standing-team">${team.team}</div>
                        <div class="standing-stats">
                            <div class="stat">
                                <span class="stat-label">POINTS</span>
                                <span class="stat-value">${team.points}</span>
                            </div>
                        </div>
                    </div>
                `;
            });

            // Add update info with refresh button
            const updateTime = new Date().toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            
            html += `
                <div class="standings-update-info">
                    Live standings ‚Ä¢ Updated ${updateTime}
                    <br>
                    <span style="font-size: 11px;">Auto-refreshes every 30 seconds</span>
                    <br>
                    <button onclick="fetchStandings()" style="
                        margin-top: 8px;
                        padding: 6px 12px;
                        background: linear-gradient(135deg, #667eea, #764ba2);
                        color: white;
                        border: none;
                        border-radius: 8px;
                        font-size: 12px;
                        font-weight: 600;
                        cursor: pointer;
                    ">Refresh Now</button>
                </div>
            `;

            standingsContainer.innerHTML = html;
        }

        // Render this week
        function renderThisWeek() {
            const thisWeekContainer = document.getElementById('thisweek');
            const currentWeek = getCurrentWeek();
            const weekData = scheduleData.find(w => w.week === currentWeek);

            if (!weekData || weekData.isHoliday) {
                thisWeekContainer.innerHTML = `
                    <div class="holiday-break">
                        <h3>‚ùÑÔ∏è No Games This Week</h3>
                        <p>Enjoy the break!</p>
                    </div>
                `;
                return;
            }

            let html = `
                <div class="this-week-header">
                    <div class="this-week-title">Week ${weekData.week}</div>
                    <div class="this-week-date">${weekData.date}</div>
                </div>
                <div class="week-card">
            `;

            weekData.games.forEach(game => {
                html += `
                    <div class="game-item">
                        <div class="game-time">üïê ${game.time}</div>
                        <div class="game-matchup">
                            <span class="team-name">${game.teams[0]}</span>
                            <span class="vs">vs</span>
                            <span class="team-name">${game.teams[1]}</span>
                        </div>
                    </div>
                `;
            });

            if (weekData.bye) {
                html += `<div class="bye-week">Bye: ${weekData.bye}</div>`;
            }

            html += '</div>';
            thisWeekContainer.innerHTML = html;
        }

        // Tab switching function
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            renderSchedule();
            renderStandings(); // Render with default data first
            renderThisWeek();
            
            // Fetch live standings from Google Sheets
            fetchStandings();
            
            // Refresh standings every 30 seconds for live updates
            setInterval(fetchStandings, 30000);
        });

        // Touch gesture support for tab switching
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) < swipeThreshold) return;
            
            const tabs = ['schedule', 'standings', 'thisweek'];
            const activeTab = document.querySelector('.tab-content.active').id;
            const currentIndex = tabs.indexOf(activeTab);
            
            if (diff > 0 && currentIndex < tabs.length - 1) {
                // Swipe left - next tab
                const nextTab = tabs[currentIndex + 1];
                document.querySelector(`.tab-button:nth-child(${currentIndex + 2})`).click();
            } else if (diff < 0 && currentIndex > 0) {
                // Swipe right - previous tab
                const prevTab = tabs[currentIndex - 1];
                document.querySelector(`.tab-button:nth-child(${currentIndex})`).click();
            }
        }
    </script>
