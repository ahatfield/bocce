        // Get current week based on today's date
        function getCurrentWeek() {
            // Auto-calculate to show the next upcoming week
            const today = new Date();
            today.setHours(0, 0, 0, 0); // Reset time to start of day for accurate comparison
            
            for (let i = 0; i < scheduleData.length; i++) {
                const week = scheduleData[i];

                const weekDate = new Date(week.date);
                weekDate.setHours(23, 59, 59, 999); // Set to end of game day
                
                // If today is before or on the game day, this is the current week
                if (today <= weekDate) {
                    return week.week;
                }
            }
            
            // If all weeks have passed, return the last week
            const lastWeek = scheduleData[scheduleData.length - 1];
            return lastWeek.week || 21;
        }

        // Touch gesture support for tab switching

        let touchEndX = 0;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) < swipeThreshold) return;
            
            const tabs = ['schedule', 'standings', 'thisweek', 'teams'];
            const activeTab = document.querySelector('.tab-content.active').id;
            const currentIndex = tabs.indexOf(activeTab);
            
            if (diff > 0 && currentIndex < tabs.length - 1) {
                // Swipe left - next tab
                const nextTab = tabs[currentIndex + 1];
                document.querySelector(`.tab-button:nth-child(${currentIndex + 2})`).click();
            } else if (diff < 0 && currentIndex > 0) {
                // Swipe right - previous tab
                const prevTab = tabs[currentIndex - 1];
                document.querySelector(`.tab-button:nth-child(${currentIndex})`).click();
            }
